name: ðŸš€ Deploy CloudFormation Template to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'migration-instance.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'migration-instance.yaml'

env:
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}

jobs:
  deploy-template:
    name: ðŸ“¤ Deploy CloudFormation Template
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: âœ… Validate CloudFormation Template
      run: |
        echo "ðŸ” Validating CloudFormation template..."
        aws cloudformation validate-template \
          --template-body file://migration-instance.yaml \
          --region ${{ env.AWS_REGION }}
        echo "âœ… Template validation successful!"
        
    - name: ðŸ“Š Template Information
      run: |
        echo "ðŸ“‹ CloudFormation Template Details:"
        echo "  ðŸ“ File: migration-instance.yaml"
        echo "  ðŸ“ Size: $(stat -c%s migration-instance.yaml) bytes"
        echo "  ðŸ•’ Modified: $(stat -c%y migration-instance.yaml)"
        echo "  ðŸ”— Target S3: s3://${{ env.S3_BUCKET }}/migration-instance.yaml"
        echo "  ðŸŒ Region: ${{ env.AWS_REGION }}"
        
    - name: ðŸ“¤ Upload to S3
      run: |
        echo "ðŸš€ Uploading CloudFormation template to S3..."
        
        # Upload the template with metadata
        aws s3 cp migration-instance.yaml \
          s3://${{ env.S3_BUCKET }}/migration-instance.yaml \
          --metadata "version=${{ github.sha }},updated=$(date -u +%Y-%m-%dT%H:%M:%SZ),branch=${{ github.ref_name }}" \
          --content-type "text/yaml" \
          --cache-control "no-cache" \
          --region ${{ env.AWS_REGION }}
          
        echo "âœ… Template uploaded successfully!"
        
    - name: ðŸ”— Generate URLs
      run: |
        echo "ðŸ“ CloudFormation Template URLs:"
        echo ""

        # Try to generate public URL first
        PUBLIC_URL="https://${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com/migration-instance.yaml"

        # Test if bucket allows public access
        if curl -s --head "$PUBLIC_URL" | grep -q "200 OK"; then
          echo "ðŸŒ Public S3 URL (recommended for CloudFormation):"
          echo "   $PUBLIC_URL"
          echo ""
          echo "ðŸš€ One-Click Deploy URL:"
          ENCODED_URL=$(echo "$PUBLIC_URL" | sed 's/:/%3A/g; s/\//%2F/g')
          echo "   https://console.aws.amazon.com/cloudformation/home?region=${{ env.AWS_REGION }}#/stacks/create/review?templateURL=$ENCODED_URL&stackName=Redis-Migration-Stack"
        else
          echo "ðŸ”’ Bucket is private - generating pre-signed URL (valid for 7 days):"
          PRESIGNED_URL=$(aws s3 presign s3://${{ env.S3_BUCKET }}/migration-instance.yaml --expires-in 604800 --region ${{ env.AWS_REGION }})
          echo "   $PRESIGNED_URL"
          echo ""
          echo "ðŸš€ One-Click Deploy URL (7-day expiry):"
          ENCODED_URL=$(echo "$PRESIGNED_URL" | sed 's/:/%3A/g; s/\//%2F/g; s/&/%26/g')
          echo "   https://console.aws.amazon.com/cloudformation/home?region=${{ env.AWS_REGION }}#/stacks/create/review?templateURL=$ENCODED_URL&stackName=Redis-Migration-Stack"
          echo ""
          echo "âš ï¸  Note: Pre-signed URLs expire after 7 days. For permanent access, consider making the bucket public."
        fi
        echo ""
        
    - name: ðŸ“ Update Deployment Log
      run: |
        echo "ðŸ“ Creating deployment log..."
        cat > deployment-log.json << EOF
        {
          "deployment": {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "s3_bucket": "${{ env.S3_BUCKET }}",
            "aws_region": "${{ env.AWS_REGION }}",
            "template_size": $(stat -c%s migration-instance.yaml),
            "public_url": "https://${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com/migration-instance.yaml"
          }
        }
        EOF
        
        # Upload deployment log
        aws s3 cp deployment-log.json \
          s3://${{ env.S3_BUCKET }}/deployment-logs/$(date +%Y%m%d-%H%M%S)-${{ github.sha }}.json \
          --content-type "application/json" \
          --region ${{ env.AWS_REGION }}
          
        echo "âœ… Deployment log saved to S3"
        
    - name: ðŸŽ‰ Deployment Summary
      run: |
        echo "ðŸŽ‰ Deployment Complete!"
        echo "================================"
        echo "âœ… CloudFormation template validated"
        echo "âœ… Template uploaded to S3"
        echo "âœ… Deployment log created"
        echo "âœ… Public URLs generated"
        echo ""
        echo "ðŸ“‹ Next Steps:"
        echo "1. Use the One-Click Deploy URL to launch the stack"
        echo "2. Or reference the S3 URL in your CloudFormation deployments"
        echo "3. Check deployment logs in S3 for detailed information"

  notify-on-failure:
    name: ðŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy-template
    if: failure()
    
    steps:
    - name: ðŸš¨ Deployment Failed
      run: |
        echo "ðŸš¨ CloudFormation Template Deployment Failed!"
        echo "=============================================="
        echo "âŒ The migration-instance.yaml deployment to S3 failed"
        echo "ðŸ” Please check the workflow logs for details"
        echo "ðŸ’¡ Common issues:"
        echo "   â€¢ AWS credentials not configured"
        echo "   â€¢ S3 bucket doesn't exist or no permissions"
        echo "   â€¢ CloudFormation template validation failed"
        echo "   â€¢ Network connectivity issues"
        echo ""
        echo "ðŸ”§ To fix:"
        echo "1. Check GitHub Secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, S3_BUCKET_NAME"
        echo "2. Verify S3 bucket exists and has proper permissions"
        echo "3. Validate CloudFormation template locally"
        echo "4. Re-run the workflow after fixing issues"
